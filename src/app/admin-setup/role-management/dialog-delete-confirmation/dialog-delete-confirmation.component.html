<div class="title">Confirmation</div>
<div style="text-align: center;padding-left: 20px;padding-right: 20px;margin-bottom: 20px;">
    <p style="color: #43425d;line-height: 1.25;font-size: 12px;">Are you sure you want
        to delete role profile of
        <strong>{{data.name}}</strong> ?</p>
</div>
<div mat-dialog-actions style="display: block; text-align: center;color:#7a8589;font-size: 13px;">
    <button mat-stroked-button (click)="onCancelClick()" color="primary" style="border-radius: 2px;
    width: 88px;height: 30px;line-height: 30px;border-color: #7069d8;">Cancel</button>
    &nbsp;&nbsp;
    <button mat-flat-button [mat-dialog-close]="data.value" style="background: #ff6768;color:white;border-radius: 2px;
        width: 88px;height: 30px;line-height: 30px;" cdkFocusInitial>Delete</button>
</div>
