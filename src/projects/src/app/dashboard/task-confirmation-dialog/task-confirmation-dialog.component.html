<div class="title">What you want to do?</div>
<div style="text-align: center;padding-left: 30px;padding-right: 30px;">
  <p style="color: #43425d;line-height: 1.25;font-size: 12px;text-align: left;">{{data.detail.message}}. Details
    application as below:
  </p>
  <p style="color: #43425d;line-height: 1.25;font-size: 12px;text-align: left;margin-bottom: 0;"><strong>Start
      Date:</strong>
    {{data.detail.start_date}}
  </p>
  <p style="color: #43425d;line-height: 1.25;font-size: 12px;text-align: left;"><strong>End Date:</strong>
    {{data.detail.end_date}}</p>
  <p style="color: #43425d;line-height: 1.25;font-size: 12px;text-align: left;"><strong>Reason:</strong>
    {{data.detail.reason}}</p>
</div>
<ion-item class="divider" lines="full"></ion-item>

<div style="margin-right: 30px;margin-left: 30px;font-size: 12px;">
  <p style="color: #43425d;line-height: 1.25;font-size: 12px;text-align: left;"><strong>Your Action</strong>
  </p>
  <mat-radio-group style="white-space: nowrap;color: #4d4f5c;" [(ngModel)]="status">
    <mat-radio-button value="APPROVED" style="padding-right: 30px;">Approve
    </mat-radio-button>
    <mat-radio-button value="REJECTED" style="padding-right: 30px;">Reject
    </mat-radio-button>
  </mat-radio-group>
</div>
<mat-form-field appearance="outline" style="margin: 30px;margin-bottom:0;margin-top: 10px;font-size: 12px;width: 85%;">
  <mat-label>Reason (optional)</mat-label>
  <textarea matInput style="height: 70px;resize: none;" [(ngModel)]="reason"></textarea>
</mat-form-field>
<div mat-dialog-actions style="margin-left:30px;margin-right:30px;text-align: center;font-size: 11px;padding-top: 0;">
  <button mat-flat-button [mat-dialog-close]="[data.value, status, reason]" style="border-radius: 2px;
        width: 100%;height: 30px;line-height: 30px;background: #7069d8;color: white;" [disabled]="status == null">Send
    Confirmation</button>
</div>
