<ion-card class="leftCard" *ngIf="!showSpinner">
    <ion-card-header style="padding: inherit;border-radius: 2px;box-shadow: 0 2px 6px 0 rgba(0, 0, 0, 0.04);">
        <div class="fullContainer">
            <div class="left">
                <ion-avatar class="avatar" *ngIf="url && url.details[0].PROFILE_PICTURE !== null">
                    <img src="{{url.link + url.details[0].PROFILE_PICTURE}}">
                </ion-avatar>
                <ion-avatar class="avatar" *ngIf="url && url.details[0].PROFILE_PICTURE === null">
                    <img src="assets/icon/chris.jpg">
                </ion-avatar>
            </div>
            <div class="right" *ngIf="list" style="margin-right: auto;margin-left: 10px;">
                <ion-card-subtitle style="color: #43425d;opacity: 0.8;font-weight: bold;">{{list.employeeName}}
                </ion-card-subtitle>
                <!-- <div style="display:block; padding-top: 5px;"> -->
                <ion-card-subtitle class="subtitle">
                    {{list.employeeDesignation}}</ion-card-subtitle>
                <!-- <i class="fas fa-circle"></i> -->
                <ion-card-subtitle class="subtitle">{{list.employeeDepartment}}
                </ion-card-subtitle>
                <!-- </div> -->
                <!-- <div style="padding-top: 5px;"> -->
                <!-- <div class="marker-icon" [inlineSVG]="'assets/icon/user_profile/pin.svg'"></div> -->
                <ion-card-subtitle class="subtitle" *ngIf="employment">
                    {{employment.employmentDetail.branch}}
                </ion-card-subtitle>
                <!-- </div> -->
            </div>

    <ion-card-content [class]="'hide-sm-down'" style="border-radius: 2px;box-shadow: 0 2px 6px 0 rgba(0, 0, 0, 0.04);
    background-color: #ffffff;margin: 20px;padding-top: 13px;">
        <mat-tab-group selectedIndex="0">
            <!-- <mat-tab-header style="width: fit-content; border-radius: 4px;"> -->
            <mat-tab label="Apply Leave">
                <app-apply-leave></app-apply-leave>
            </mat-tab>
            <mat-tab label="View Calendar">
                <app-calendar-view></app-calendar-view>
            </mat-tab>

            <!-- </mat-tab-header> -->
        </mat-tab-group>
    </ion-card-content>

            <mat-tab label="Apply Leave">
                <app-apply-leave></app-apply-leave>
