<div class="title">Confirmation</div>
<div style="text-align: center;padding-left: 20px;padding-right: 20px;margin-bottom: 20px;">
  <p style="color: #43425d;line-height: 1.25;font-size: 12px;">Are you sure you want
    to continue?</p>
</div>
<div style="text-align: left;padding-left: 30px;padding-right: 30px;margin-bottom: 30px;">
  <p style="color: #43425d;line-height: 1.25;font-size: 12px;">1. Balance leave will be carried forward according to
    setting.</p>
  <p style="color: #43425d;line-height: 1.25;font-size: 12px;">2. Remaining from the above will be forfeited.</p>
  <p style="color: #43425d;line-height: 1.25;font-size: 12px;">3. Resigned staff will be disabled.</p>
</div>
<div mat-dialog-actions style="display: block; text-align: center;">
  <button mat-flat-button [mat-dialog-close]="data.value" color="primary" style="font-size: 11px;border-radius: 2px;
  width: 136px;height: 30px;line-height: 25px;display: inline-block;" cdkFocusInitial>Proceed</button>
  &nbsp;&nbsp;
  <button mat-stroked-button (click)="onCancelClick()" color="primary" style="font-size: 11px;background: #ff6768;color:white;border-radius: 2px;
    width: 136px;height: 30px;line-height: 25px;display: inline-block;">Cancel</button>
</div>
