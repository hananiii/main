<div style="text-align: center;background-color: #f0f2f8;padding: 10%;margin-top: 15px;">
    <file-drop (onFileDrop)="dropped($event)">
        <!-- <div class="upload-icon" [inlineSVG]="'assets/icon/add_employee/upload-file.svg'"></div> -->
        <img src="assets/icon/add_employee/upload@3x.png" style="width:55px;height:35px">
        <p style="margin: 0;color:#4d4f5c;opacity: 0.5;text-align: center;font-size: 8px;">Drag and drop a file here</p>
        <p style="margin:0; color:#4d4f5c;opacity: 0.5;text-align: center;font-size: 8px;">or</p>
        <div style="text-align: center;">
            <form [formGroup]="fileform">
                <ion-button *ngIf="chooseFileButton"
                    style="font-size: 9px;height: 26px;width: 80px;text-transform: none;" color="primary"
                    (click)="file.click();">
                    Choose File
                </ion-button>
                <ion-button *ngIf="showUploadButton" (click)="onSubmit();"
                    style="font-size: 9px;height: 26px;width: 80px;text-transform: none;" color="primary">
                    Upload File
                </ion-button>
                <span style="padding-top: 5px;display: block;font-size: 12px;color: #808495;">{{fileName}}</span>
                <input style="display:none" #file name="file" type="file" accept=".csv" (change)="openFile($event)"
                    (click)="file.value = null" value="">
            </form>
        </div>

    </file-drop>
</div>
<div>
    <div style="color:#808495; padding-top: 10px; display: inline-block; font-size: 12px; cursor: pointer;">
        Download template (csv format) <p style="text-decoration: underline;display: inline-block;color:#7069d8"
            (click)="downloadFile()">here
        </p>
    </div>
</div>
